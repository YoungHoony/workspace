<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>

    <th:block th:replace="~{common/common}"></th:block>

    <link rel="stylesheet" href="../css/myPage-style.css">

</head>
<body>
    <main>
        <th:block th:replace="~{common/header}"></th:block>
        <div class="myPage-wallpaper">
            <img src="../images/wallpaper.png" id="wallpaper" >
        </div>

        <section class="myPage-content">
        
        <div class="profile-middle-area">
        
            <img src="../images/logo.jpg" id="memberProfile">
            <span id="nickName" th:text="*{memberNickname}">닉네임</span>
            <p id="email" th:text="*{memberEmail}">이메일</p>

        </div>    

        <hr>
			<!-- <th:block th:replace="~{myPage/sideMenu}"></th:block> -->
            <section class="left-side">
            
                <ul class="list-group">
                    <li> <a href="/myPage/home/">Home</a></li>
            
                    <li> <a href="/myPage/profile">내 프로필</a> </li>
                    
                    <li> <a href="/myPage/community">내가 작성한 커뮤니티 글</a> </li>
                    
                    <li> <a href="/myPage/kin">내가 작성한 지식in 글</a> </li>
            
                    <li> <a href="/myPage/shorts">내가 올린 쇼츠</a> </li>
                    
                    <li> <a href="/myPage/diary">내 다이어리</a> </li>
                    
                </ul>
                
                
            </section>

            <section class="myPage-main">

                <div class="myCalender">
                    <label>나의 운동 일지</label>
                    <a href="../html/calender">더보기</a>  
                    <div id="calender">

                    </div>  
                </div>

                <span class="myCommunity">
                    <label>내가 쓴 커뮤니티 글</label>
                    <a href="../html/community">더보기</a>
                    <span id="myCommunityList"></span>
                </span>

                <span class="myKin">
                    <label>내가 쓴 지식in 글</label>
                    <a href="../html/kin">더보기</a>
                    <span id="myKinList"></span>
                </span>

                <div class="myShorts">
                    <label>내가 올린 쇼츠</label>
                    <a href="../html/shorts">더보기</a>
                    <div id="shorts">

                    </div>

                </div>
                
            </section>

        </section>

    </main>

	<th:block th:replace="~{common/footer}"></th:block>

    <script src="/js/myPage/myPage.js"></script>

</body>
</html>
