<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework</title>
    <link rel="stylesheet" href="../css/homework.css">
</head>

<body>

    <p>
        너비 : <input type="number" id="box-width"> px
        높이 : <input type="number" id="box-height"> px
    </p>

    <p>
     글자크기 : <input type="number" id="fs">px 
     굵기 : <label> 보통<input type="radio" id="fw" name="fw" value="normal"></label>
           <label> 굵게<input type="radio" id="fw" name="fw" value="bold"></label>
    </p>

    <p>
        글자색 : <input type="text" id="box-font-color" >
        배경색 : <input type="text" id="box-bg-color">
    </p>

    <p>
        가로정렬 : <label> 왼쪽 <input type="radio" name="align-row" value="flex-start"></label>
                  <label> 가운데 <input type="radio" name="align-row" value="center"></label>
                  <label> 오른쪽 <input type="radio" name="align-row" value="flex-end"></label>
    </p>

    <p>
        세로정렬 : <label> 위 <input type="radio" name="align-col" value="flex-start"></label>
        <label> 가운데 <input type="radio" name="align-col" value="center"></label>
        <label> 아래 <input type="radio" name="align-col" value="flex-end"></label>

    </p>

    <p>
        출력 문자열 : <input type="text" id="content" width="300px" >
    </p>

    <button type="button" id="button">적용하기</button>

    <p>
    <div id="result"></div>
    </p>

    <script src="../js/homework.js"></script>
</body>
</html>
