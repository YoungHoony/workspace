<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10글자클릭</title>

    <link rel="stylesheet" href="../10글자 클릭/10글자클릭.css">
</head>
<body>
    
    <h1>10자까지 클릭한 숫자 기록하기</h1>

    <div id="table">
        <div class="table1">
            <div class="num1">1</div>
            <div class="num1">2</div>
            <div class="num1">3</div>
        </div>

        <div class="table1">
            <div class="num1">4</div>
            <div class="num1">5</div>
            <div class="num1">6</div>
        </div>

        <div class="table1">
            <div class="num1">7</div>
            <div class="num1">8</div>
            <div class="num1">9</div>
        </div>

        <div class="table1">
            <div class="num1">0</div>

        </div>
        
    </div>

    클릭한 숫자 : <span id="result">0</span>
    <br>

    <button id="reset">초기화</button>

    


    <script src="../10글자 클릭/10글자클릭.js"></script>

</html>
