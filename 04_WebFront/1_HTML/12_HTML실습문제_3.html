<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12_HTML실습문제_3</title>
</head>
<body>
<h1>회원가입</h1>
<form>

<fieldset>
  <legend>필수 입력 사항</legend>
  <pre>      <strong>ID</strong>         <input type="text" maxlength="10" placeholder="아이디 10글자 이내"> <button>중복확인</button>  </pre>
  <pre>   <strong>비밀번호</strong>      <input type="password" id="pw" placeholder="영문,숫자,특수문자 포함 8자 이상" size="30"> </pre>
  <pre><strong> 비밀번호 확인  <input type="password"></strong> </pre>
  <pre><strong>    Email</strong>       <input type="email"> <select><option>직접입력 </option></select></pre> 

</fieldset>

<fieldset>
  <legend>추가 정보</legend>
  프로필 사진 <input type="file"> <br>
  성별 : <input type="radio" name="gender" value="gender"> <label for="gender">남자</label> 
         <input type="radio" name="gender" value="gender"> <label for="gender">여자</label> 
         <br><br>
  생년월일 : <input type="date">

  <br><br>
  취미 
  <br>

  <input type="checkbox" name="hobby" id="baseball">  <label for="baseball">야구</label> 
  <input type="checkbox" name="hobby" id="basketball"> <label for="basketball">농구</label> 
  <input type="checkbox" name="hobby" id="football"> <label for="football">축구</label> 
  <br>
  <input type="checkbox" name="hobby" id="study" style="color:blue;"> <label for="study">공부</label> 
  <input type="checkbox" name="hobby" id="listenToMusic"> <label for="listenToMusic">음악감상</label> 
  <br>
  <input type="checkbox"> 기타 <input type="text">

  <br>
  자기소개
  <br>
  <textarea name="introduce" id="introduce" cols="70" rows="10" style="resize:none"></textarea>
  
</fieldset>
<br>
<button type="submit">회원가입</button> <button type="submit">다시입력</button> <button type="submit">이전으로</button>


</form>


  
</body>
</html>
