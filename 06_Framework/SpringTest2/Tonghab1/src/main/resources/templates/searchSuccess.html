<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조회 성공</title>
</head>
<body>
    <h1>게시글 검색 결과</h1>

    <table th:object="{board}">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>내용</th>
            <th>조회수</th>
            <th>작성날짜</th>
        </tr>
        <tr >
            <td th:text="*{boardNo}">내용</td>
            <td th:text="*{boardTitle}">내용</td>
            <td th:text="*{boardContent}">내용</td>
            <td th:text="*{boardReadCount}">내용</td>
            <td th:text="*{boardDate}">내용</td>
        </tr>

    </table>
    
</body>
</html>
